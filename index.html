<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>SimpleBank</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="load-box">
      <div class="load-icon">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <main>
      <div class="login-box">
        <h1 class="logo"><span>Simple</span><span>Bank</span></h1>
        <form>
          <div class="form-group">
            <input id="user" type="text" required />
            <label>User</label>
          </div>
          <div class="form-group">
            <input id="pin" type="password" required  />
            <label>Pin</label>
          </div>
          <p class="errMessage"></p>
          <input type="button" value="Login" />
        </form>
      </div>
      <div class="bank-box">
        <nav class="bank-menu">
          <div class="nav-left">
            <h1 class="logo"><span>Simple</span><span>Bank</span></h1>
          </div>
          <div class="nav-right">
            <span>Welcome: <span class="user-name"></span></span>
            <button class="btn-logout">Logout</button>
          </div>
        </nav>
        <div class="bank-content">
          <div class="content-top">
            <div>
              <p class="balance__label">Current balance</p>
              <p class="balance__date">
                As of <span class="date"></span>
              </p>
            </div>
            <div>
              <p class="balance__value"></p>
            </div>
          </div>
          <div class="content-main">
            <div class="movements">
              <!-- <div class="movements__row">
                <div class="movements__type movements__type--deposit">
                  2 deposit
                </div>
                <div class="movements__date">3 days ago</div>
                <div class="movements__value">4 000$</div>
              </div>
              <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">
                  1 withdrawal
                </div>
                <div class="movements__date">24/01/2037</div>
                <div class="movements__value">-378$</div>
              </div> -->
            </div>
            <div class="content-main--right">
              <!-- OPERATION: TRANSFERS -->
              <div class="operation operation--transfer">
                <h2>Transfer money</h2>
                <form class="form form--transfer">
                  <div class="form-group">
                    <label class="form__label">Transfer to</label>
                    <input type="text" class="form__input form__input--to" placeholder="Owner's name"/>
                  </div>
                  <div class="form-group">
                    <label class="form__label">Amount</label>
                    <input
                      type="number"
                      class="form__input form__input--amount"
                    />
                  </div>
                  <div class="form-group">
                    <button class="form__btn form__btn--transfer">
                      Send
                    </button>
                  </div>
                </form>
              </div>
              <!-- OPERATION: LOAN -->
              <div class="operation operation--loan">
                <h2>Request loan</h2>
                <form class="form form--loan">
                  <div class="form-group">
                    <label class="form__label form__label--loan">Amount</label>
                    <input
                      type="number"
                      class="form__input form__input--loan-amount"
                    />
                  </div>
                  <div class="form-group">
                    <button class="form__btn form__btn--loan">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="content-bottom">
            <div class="summary">
              <div>
                <div class="summary-group">
                  <span class="summary__label">In</span>
                  <span class="summary__value summary__value--in">0000$</span>
                </div>
                <div class="summary-group">
                  <span class="summary__label">Out</span>
                  <span class="summary__value summary__value--out">0000$</span>
                </div>
              </div>
              <button class="btn--sort">&downarrow; SORT</button>
            </div>
            <p class="logout-timer">
              <!-- You will be logged out in <span class="timer">05:00</span> -->
            </p>
          </div>
        </div>
      </div>
    </main>
    <div id="mySizeChartModal" class="ebcf_modal">

      <div class="ebcf_modal-content">
        <span class="ebcf_close">&times;</span>
        <p>List data test:

        <table>

            <td>User Login</td>

          </tbody>
        </table>
      </div>

    </div>
    <footer>
      <p>2021 SimpleBank</p>
      <a href="#" id="mySizeChart">List Data Test</a>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
